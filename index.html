<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  
    <style>
      body {
        font-family: 'Dancing Script', cursive;
        background: url('backgroundgrass.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
  
      .container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px 40px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }
  
      h1 {
        font-family: 'Dancing Script', cursive;
        text-align: center;
        font-size: 36px;
        color: #333;
        margin-bottom: 25px;
      }
  
      .control-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 20px;
      }
  
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropbtn {
        padding: 10px 16px;
        border: none;
        background-color: #197511;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Dancing Script', cursive;
        transition: background 0.3s;
      }
  
      .dropbtn:hover {
        background-color: #114d0b;
      }
  
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        border-radius: 8px;
        z-index: 1;
        margin-top: 5px;
      }
  
      .dropdown-content .filter {
        color: #333;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        background: none;
        text-align: left;
        border: none;
        width: 100%;
        cursor: pointer;
        font-weight: bold;
        font-family: 'Dancing Script', cursive;
      }
  
      .dropdown-content .filter:hover {
        background-color: #f1f1f1;
      }
  
      .dropdown-content .filter.active {
        background-color: #f0e68c;
      }
  
      .dropdown:hover .dropdown-content {
        display: block;
      }
  
      .actions {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
      }
  
      #task-input {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-family: 'Dancing Script' , cursive;
      }
  
      .actions button {
        padding: 10px 16px;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background-color: #39b85d;
        font-family: 'Dancing Script', cursive;
        cursor: pointer;
        transition: background 0.3s;
      }
  
      .actions button:hover {
        background-color: #157731;
      }
  
      ul {
        list-style: none;
        padding: 0;
      }
  
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.05);
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
      }
  
      li.completed span {
        text-decoration: line-through;
        color: gray;
      }
  
      .task-buttons {
        display: flex;
        gap: 10px;
      }
  
      .task-btn {
        border: none;
        background: transparent;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List ðŸ“‹</h1>
    
        <div class="control-section">
          <div class="dropdown">
            <button class="dropbtn">Filter Tasks</button>
            <div class="dropdown-content">
              <button class="filter active" data-filter="all">All</button>
              <button class="filter" data-filter="completed">Completed</button>
              <button class="filter" data-filter="pending">Pending</button>
            </div>
          </div>
    
          <div class="actions">
            <input type="text" id="task-input" placeholder="Add new task" />
            <button onclick="addTask()">Add</button>
          </div>
        </div>
    
        <ul id="task-list"></ul>
      </div>

      <script>
        let tasks = [];
    
        function renderTasks(filter = "all") {
          const taskList = document.getElementById("task-list");
          taskList.innerHTML = "";
    
          const filtered = tasks.filter(task =>
            filter === "all" ||
            (filter === "completed" && task.completed) ||
            (filter === "pending" && !task.completed)
          );
    
          filtered.forEach((task, index) => {
            const li = document.createElement("li");
            li.className = task.completed ? "completed" : "";
    
            const span = document.createElement("span");
            span.textContent = task.text;
    
            const btnContainer = document.createElement("div");
            btnContainer.className = "task-buttons";
    
            const completeBtn = document.createElement("button");
            completeBtn.innerHTML = task.completed ? "âœ…" : "â—‹";
            completeBtn.className = "task-btn complete-btn";
            completeBtn.onclick = () => toggleComplete(index);
    
            const removeBtn = document.createElement("button");
            removeBtn.innerHTML = "ðŸ—‘ï¸";
            removeBtn.className = "task-btn remove-btn";
            removeBtn.onclick = () => deleteTask(index);
    
            btnContainer.appendChild(completeBtn);
            btnContainer.appendChild(removeBtn);
    
            li.appendChild(span);
            li.appendChild(btnContainer);
            taskList.appendChild(li);
          });
        }
    
        function addTask() {
          const input = document.getElementById("task-input");
          const text = input.value.trim();
          if (text) {
            tasks.push({ text, completed: false });
            input.value = "";
            renderTasks(document.querySelector(".filter.active").dataset.filter);
          }
        }
    
        function toggleComplete(index) {
          tasks[index].completed = !tasks[index].completed;
          renderTasks(document.querySelector(".filter.active").dataset.filter);
        }
    
        function deleteTask(index) {
          tasks.splice(index, 1);
          renderTasks(document.querySelector(".filter.active").dataset.filter);
        }
    
        document.querySelectorAll(".filter").forEach(btn => {
          btn.addEventListener("click", () => {
            document.querySelectorAll(".filter").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            renderTasks(btn.dataset.filter);
          });
        });
    
        renderTasks(); 
      </script>
</body>
</html>
